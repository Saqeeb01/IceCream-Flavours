<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Ice Cream Flavours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul  id="ice-creams">
            <li><span class="arrow flavours">Ice-Creams</span>
                <ul class="more">
                    <li><span class="arrow flavour">Choclate</span>
                        <ul class="more">
                            <li>Cone</li>
                            <li>Choco Cone</li>
                            <li>Choco bar</li>
                        </ul>
                    </li>

                    <li><span class="arrow flavour">Strawberry</span>
                        <ul class="more">
                            <li>One</li>
                            <li>Two</li>
                            <li>three</li>
                        </ul>
                    </li>

                    <li><span class="arrow flavour">Juices</span>
                        <ul class="more">
                            <li>Mango</li>
                            <li>Pineapple</li>
                            <li>Kivi</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
